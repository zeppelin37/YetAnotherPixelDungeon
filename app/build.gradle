apply plugin: 'com.android.application'
android {
    compileSdkVersion 28
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.zeppelin37.yetanotherpixeldungeon"
        minSdkVersion 9
        targetSdkVersion 28
        versionCode 325
        versionName '0.3.2a'
        archivesBaseName = "yapd-zeppelin37-$versionName"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    compile project(':libs')
}